  <body>
    <div class="container">
      <div class="menu">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <title>Prism</title>
            <path
              d="M229.73 45.88L37.53 327.79a31.79 31.79 0 0011.31 46L241 476.26a31.77 31.77 0 0029.92 0l192.2-102.51a31.79 31.79 0 0011.31-46L282.27 45.88a31.8 31.8 0 00-52.54 0zM256 32v448"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
            />
          </svg>
        </div>
        <div class="menu-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
          >
            <title>Menu</title>
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-miterlimit="10"
              stroke-width="32"
              d="M80 160h352M80 256h352M80 352h352"
            />
          </svg>
        </div>
      </div>
      <div class="form">
        <form>
          <h1>Contactanos</h1>
          <p>
            AUDIEXPORT| Confidencialidad a la hora de auditar
          </p>
          <label for="name" data-label="0">Name</label>
          <input
            class="input"
            data-input="0"
            type="text"
            name="name"
            id="name"
            required
          />

          <label for="email" data-label="1">Email</label>
          <input
            class="input"
            data-input="1"
            type="email"
            name="email"
            id="email"
            required
          />

          <label for="message" data-label="2">Message</label>
          <textarea
            class="input"
            data-input="2"
            name="message"
            id="message"
            cols="30"
            rows="1"
            required
          ></textarea>

          <input type="hidden" name="_template" value="box" />

          <input type="submit" value="Send" />
        </form>

<script>
    const d = document,
  $inputs = d.querySelectorAll(".input"),
  $labels = d.querySelectorAll("label");

for (let i = 0; i < $inputs.length; i++) {
  if ($inputs[i].value) {
    $labels[i].classList.add("selected");
  }
}

const focus = (num) => {
  for (let i = 0; i < $labels.length; i++) {
    if ($labels[i].dataset.label === num) {
      $labels[i].classList.add("selected");
    } else {
      if ($inputs[i].value === "") {
        $labels[i].classList.remove("selected");
      }
    }
  }
};

for (let i = 0; i < $inputs.length; i++) {
  $inputs[i].addEventListener("focus", (e) => {
    let dataInput = $inputs[i].dataset.input;
    focus(dataInput);
  });
  $inputs[i].addEventListener("focusout", (e) => {
    focus(-1);
  });
}

d.addEventListener("submit", (e) => {
  e.preventDefault();

  const $loader = d.querySelector(".loader"),
    $pop = d.querySelector(".pop"),
    $form = d.querySelector("form"),
    $response = d.querySelector(".response");

  $pop.classList.remove("none");

  fetch("https://formsubmit.co/1842d63db9102af9b775bc2e66cb0067", {
    method: "POST",
    body: new FormData(e.target),
  })
    .then((response) =>
      response.ok ? response.json() : Promise.reject(response)
    )
    .then((json) => {
      $loader.classList.add("none");
      $response.innerHTML = `<p>${json.message}</p>`;
      $form.reset();
    })
    .catch((error) => {
      console.log(error);
    })
    .finally(() => {
      setTimeout(() => {
        $pop.classList.add("none");
        $response.innerHTML = "";
      }, 6000);
    });
});
</script>
